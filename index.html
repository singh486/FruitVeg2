<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FruitVeg2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" type= "text/css" href="index.css">
</head>
<body>
    <header><h1>FruitVeg2.0</h1></header>
    
    <main>
        <form id = "itemForm">
            <div class="input-group">
                <input 
                type="text" 
                class="input-group-field"
                name = "itemName"
                autofocus
                required
                placeholder="Name a fruit or vegetable"
            >
                <div class="input-group-button">
                    <button class= "button success" type= "submit">
                        Add item
                    </button>
                </div>
            </div>
        </form>

        <ul id= "itemList" class="no-bullet">
            <li class= "template item grid-x align-middle">
                <span class="itemName cell auto"></span>
                <span class="actions cell shrink">
                    <button class="button alert" id="delete">del</button>
                    <button class="button warning" id="favorite">fav</button>
                    <button class="button" id="edit">✎</button>
                    <button class="button" id="up">⬆</button>
                    <button class="button" id="down">⬇</button>
                </span>
            </li>
        </ul>
    </main>


    <script src = "index.js"></script>
</body>
</html>
